plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'com.google.code.gson:gson:2.8.8' // Додати Gson
    implementation 'javax.xml.bind:jaxb-api:2.3.1' // Додати JAXB API
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1' // Додати JAXB Runtime
    implementation 'com.thoughtworks.xstream:xstream:1.4.16'


    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0' 

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

}

application {
    // Define the main class for the application.
    mainClass = 'lab2java.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
